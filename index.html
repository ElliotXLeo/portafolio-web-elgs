<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elliot Garamendi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body class="body">
  <header class="header">
    <nav class="nav">
      <a href="#" class="nav__link nav__link--flex-x">
        <img src="./img/elliotgaramendi-1.jpg" alt="Elliot Garamendi" class="nav__logo">
        <div class="nav__nombre">Elliot Garamendi</div>
      </a>
      <button class="nav__open-menu" aria-label="Abrir menú" id="openMenuButton">
        <img src="./img/menu-icon.svg" alt="Ícono de menú">
      </button>
      <ul class="nav__list" id="menu">
        <button class="nav__close-menu" aria-label="Abrir menú" id="closeMenuButton">
          <img src="./img/close-icon.svg" alt="Ícono de cerrar">
        </button>
        <li class="nav__item"><a href="#profile" class="nav__link nav__link--selected">Perfil</a></li>
        <li class="nav__item"><a href="#experience" class="nav__link">Experiencia</a></li>
        <li class="nav__item"><a href="#skills" class="nav__link">Habilidades</a></li>
        <li class="nav__item"><a href="#contact" class="nav__link">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="profile py-2 px-2">
      <div class="profile__info">
        <p class="profile__title">Hola, yo soy</p>
        <h1 class="profile__title">Elliot Garamendi</h1>
        <p class="profile__details">
          Estudiante de Ingeniería de Software perteneciente a los primeros puestos. Apasionado del autoaprendizaje con
          el deseo de iniciar y crecer en desarrollo web Frontend con la biblioteca React.
        </p>
        <button class="profile__button">
          Descargar CV
        </button>
      </div>
      <span class="profile__container-img">
        <img src="./img/elliotgaramendi-2.jpg" alt="Elliot Garamendi" class="profile__img">
        <div class="profile__line-img"></div>
      </span>
    </section>
  </main>
  <script src="./js/index.js"></script>
</body>

</html>
